<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Character</title>
</head>
<body>
    <h1>Your Character</h1>
    <h2>Name: {{ character.name }}</h2>
    <h3>Race: {{ character.race }}</h3>
    <p>{{ character.race_description }}</p>
    <h3>Class: {{ character.class }}</h3>
    <p>{{ character.class_description }}</p>
    <h3>Backstory</h3>
    <p>{{ character.backstory }}</p>
</body>
</html>
